name: d810-ng tests

on:
    push:
        branches: ["main"]
    pull_request:
        types: [synchronize, opened, reopened, ready_for_review]
        branches: ["main"]

concurrency:
    group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.run_id }}
    cancel-in-progress: true

jobs:
    unit-tests:
        name: "unit-tests (py${{ matrix.python-version }})"
        runs-on: ubuntu-24.04
        strategy:
            matrix:
                python-version: ["3.10", "3.11", "3.12", "3.13"]
        env:
            PYTHONPATH: ${{ github.workspace }}
        steps:
            - uses: actions/checkout@v4
              with:
                  persist-credentials: false
            - uses: actions/setup-python@v5
              with:
                  python-version: ${{ matrix.python-version }}
                  cache: pip
            - name: Install dependencies
              run: |
                  pip install --upgrade pip setuptools wheel uv
                  uv pip install --system -e .
                  uv pip install --system pytest pytest-cov import-linter
            - name: Check import boundaries
              run: |
                  lint-imports
            - name: Run pytest
              run: |
                  pytest tests/unit/ -v --tb=short

    build-speedups:
        name: "speedups (py${{ matrix.python-version }}, ${{ matrix.os }})"
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                os: [ubuntu-24.04]
                python-version: ["3.11", "3.12", "3.13"]
        env:
            PYTHONPATH: ${{ github.workspace }}
            D810_BUILD_SPEEDUPS: "1"
        steps:
            - uses: actions/checkout@v4
              with:
                  persist-credentials: false

            - uses: actions/setup-python@v5
              with:
                  python-version: ${{ matrix.python-version }}
                  cache: pip

            - name: Install build dependencies
              run: |
                  pip install --upgrade pip setuptools wheel uv
                  uv pip install --system Cython>=3.0.0

            - name: Clone IDA SDK
              run: |
                  git clone --depth=1 https://github.com/HexRaysSA/ida-sdk.git .ida-sdk

            - name: Build with Cython speedups
              run: |
                  uv pip install --system -e ".[speedups]"

            - name: Verify speedups installed
              run: |
                  python -c "from d810.speedups import cythxr; print('Cython speedups available')" || echo "Speedups not built (expected if compile failed)"

            - name: Install test dependencies
              run: |
                  uv pip install --system pytest pytest-cov

            - name: Run pytest
              run: |
                  pytest tests/unit/ -v --tb=short
